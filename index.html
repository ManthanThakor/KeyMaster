<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Shortcut Keys</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="img/Logo/keymaster2.png" />

    <!-- Owl Carousel CSS: Styles and themes for the responsive carousel. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <div class="container-header">
      <div class="content">
        <h1>Unlock Keyboard Efficiency</h1>
        <div class="features">
          <div class="feature">
            <i class="fas fa-bolt"></i>
            <p>Master Your Keyboard Shortcuts</p>
          </div>
          <div class="feature">
            <i class="fas fa-star"></i>
            <p>Boost Efficiency with Key Shortcuts Easily</p>
          </div>
          <div class="feature">
            <i class="fas fa-sync-alt"></i>
            <p>Transform Productivity with Key Master</p>
          </div>
        </div>
        <div class="buttons">
          <a class="btn-primary" href="#">Discover More Shortcuts</a>
          <a class="btn-secondary" href="#"
            >Get Started Now<i class="fas fa-arrow-right"></i
          ></a>
        </div>
      </div>

      <div class="mobile-img-sec">
        <div class="owl-carousel keyboard-carousel">
          <img
            class="img-fluid"
            src="img/header-sec/mobile-wallpaper.jpg"
            alt=""
          />
          <img
            class="img-fluid"
            src="img/header-sec/mobile-wallpaper-2.jpg"
            alt=""
          />
          <img
            class="img-fluid"
            src="img/header-sec/mobile-wallpaper-3.jpg"
            alt=""
          />
          <img
            class="img-fluid"
            src="img/header-sec/mobile-wallpaper-4.jpg"
            alt=""
          />
          <img
            class="img-fluid"
            src="img/header-sec/mobile-wallpaper-5.jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Font Awesome: Adds scalable icons like `fa-bolt` and `fa-star`. -->
    <script
      src="https://kit.fontawesome.com/cb104e752f.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery: Simplifies DOM manipulation and is required for Owl Carousel. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Owl Carousel JS: Adds carousel functionality to the page. -->
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <!-- Spline 3d ROBOT Model. -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.171.0/examples/js/controls/OrbitControls.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@splinetool/loader@1.10.0/dist/spline-loader.js"></script>

    <script src="script.js"></script>
    <script type="module" src="scripts/3dRobot.js"></script>
  </body>
</html>
