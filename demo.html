<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Spline Scene</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: black; /* Dark background for the robot */
        color: white;
        overflow: hidden;
      }

      .robot-sec-key {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .container-key-elements {
        position: absolute;
        top: 30%;
        left: 10%;
        z-index: 10;
      }

      .container-key-elements h1 {
        font-size: 4rem;
        color: #90ee90; /* Light green for 'Robi' */
        margin: 0;
      }

      .container-key-elements p {
        font-size: 1.8rem;
        margin: 20px 0;
      }

      .container-key-elements .button {
        display: inline-block;
        padding: 12px 30px;
        background-color: #ff007f; /* Pink button */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .container-key-elements .button:hover {
        background-color: #ff4da6;
      }

      .robot-3d {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
      }

      spline-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="robot-sec-key">
      <div class="container-key-elements">
        <h1>Robi.</h1>
        <p>You've never seen this AI robot.</p>
        <a href="#" class="button">Get Started</a>
      </div>
      <div class="robot-3d">
        <spline-viewer
          url="https://prod.spline.design/1axPvjmTjBhV315H/scene.splinecode"
        ></spline-viewer>
      </div>
    </div>

    <!-- Spline robot  3d model . -->
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"
    ></script>
  </body>
</html>
